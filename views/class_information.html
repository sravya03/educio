<html ng-app="educioModule">
<head>
  <title>Class Information</title>
  <link rel="stylesheet" href="../styles/class_information.css">
  <link rel="stylesheet" href="../styles/sidebarTabs.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="../js/usersname_setter.js"></script>
  <script src="../js/verify_loggedIn.js"></script>
</head>
<body>

  <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
          <li style="color: white;">
              <div class="sidebar-brand"><h1>Geometry</h1></div>
              <h4><i id="usersname"></i></h4>
          </li>
          <br><br>
          <li><a href="home.html"><span class="glyphicon glyphicon-home imagePadding"></span> Home</a></li>
          <li><a href="attendance_and_gradebook.html">Attendance and Gradebook</a></li>
          <li><a href="agenda.html">Agenda</a></li>
          <li><a href="assignments.html">Assignments</a></li>
          <li><a href="class_information.html">Class Information</a></li>
          <li><a href="logout.html"><span class="glyphicon glyphicon-log-out imagePadding"></span> Logout</a></li>
      </ul>
  </div>

  <div id="mainContent" class="row">
    <h2 id="form-signin-heading" style="text-align:center;">Class Information</h2><br>

    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="className" class="col-lg-3 control-label">Class Name:</label>
        <div class="col-lg-14">
          <input type="text" id="className" class="form-control" name="className" placeholder="Geometry" required autofocus>
        </div>
      </div>

      <div class="form-group">
        <label for="classDates" class="col-lg-3 control-label">Class Dates:</label>
        <div class="col-lg-14">
          <label class="checkbox-inline"><input type="checkbox" value="M">M</label>
          <label class="checkbox-inline"><input type="checkbox" value="T">T</label>
          <label class="checkbox-inline"><input type="checkbox" value="W">W</label>
          <label class="checkbox-inline"><input type="checkbox" value="Th">Th</label>
          <label class="checkbox-inline"><input type="checkbox" value="F">F</label>
        </div>
      </div>

      <div class="form-group">
        <label for="classTime" class="col-lg-3 control-label">Class Time:</label>
        <div class="col-lg-14">
          <div id="timepicker1" style="width: 25%;" class="input-group bootstrap-timepicker timepicker">
              <input type="text" class="form-control input-small">
              <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
          </div>

          <script type="text/javascript">
              jQuery('#timepicker1').timepicker();
          </script>
        </div>
      </div>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Add Class</button>
    </form>
  </div>

</body>
</html>
